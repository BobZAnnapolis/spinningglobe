<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: silver;
  }
  .earth {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    width: 600px;
    height: 600px;
    background-image: url("nd.jpg");
    border-radius: 50%;
    background-size: cover;
    box-shadow: -20px -20px 50px 2px #000 inset, 0 0 20px 2px #000;
    animation: spin 15s linear alternate infinite;
  }

  @keyframes spin{
    100%{background-position:100%;}
  }

</style>
<body>
  <div class="earth"></div>
</body>
</html>
